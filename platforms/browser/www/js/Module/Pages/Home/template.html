<div id="home-page">
    <com-slider></com-slider>
    <com-headercontext></com-headercontext>
    <div class="body-content">
        <div class="filter">
            <select name="city" disabled>
                <option value="HCM" selected>Hồ Chí Minh</option>
            </select>
            <select name="type">
                <option value="phong-tro">Phòng trọ</option>
            </select>
            <div class="dp-flex">
                <select name="price-range">
                    <option value="" selected>Khoảng giá</option>
                    <option value="1">Dưới 500.000</option>
                    <option value="2">500.000 - 1.000.000</option>
                    <option value="3">1.000.000 - 2.000.000</option>
                    <option value="4">2.000.000 - 5.000.000</option>
                    <option value="5">Trên 5.000.000</option>
                </select>
                <select name="area">
                    <option value="" selected>Diện tich</option>
                    <option value="1">Dưới 20m²</option>
                    <option value="1">Từ 20m² đên 40m²</option>
                    <option value="1">Trên 40m²</option>
                </select>
            </div>
        </div>
        <div class="search-result">
            <!-- ko foreach: resultSearch -->
            <div class="search-item">
                <div class="image-wrapper">
                    <img data-bind="attr: {src: image ? image: './img/example.jpg'}">
                </div>
                <div class="content-wrapper">
                    <div class="content-title" data-bind="text: description"></div>
                    <div class="content-bottom">
                        <div class="content-price" data-bind="text: price"></div>
                        <div class="content-description">
                            <span data-bind="convertTime: created_at"></span>
                            <span data-bind="text: location" class="location"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
