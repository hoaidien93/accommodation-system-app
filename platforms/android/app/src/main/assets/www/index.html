    <div class="app-container">
        <div class="app-wrapper">
            <div class="app">
            </div>
        </div>
    </div>
    <com-loading></com-loading>
    <com-blank></com-blank>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            window.localStorage.setItem('name',profile.getName());
            window.localStorage.setItem('email', profile.getEmail());
            window.localStorage.setItem('imageURL', profile.getImageUrl());
        }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="library/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="library/knockout-3.5.1.js"></script>
    <script src="js/Platform/Core/Config/AppConfig.js"></script>
